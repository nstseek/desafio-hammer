	<link href="styles/css/style.css" rel="stylesheet" type="text/css">
</head>
	<body>
		<div id="display">
			<div id="tachometer" class="meter left">
				<ul>
					<li>0</li>
					<li>rpm x1000</li>
					<li>
						<div class="dot"></div>
						1
					</li>
					<li>
						<div class="dot"></div>
						2
					</li>
					<li>
						<div class="dot"></div>
						3

					<li>
						<div class="dot"></div>
						4
					</li>
					<li>
						<div class="dot"></div>
						5
					</li>
					<li>
						<div class="dot"></div>
						6
					</li>
				</ul>
				<div class="pointer"></div>
				<div class="innerCircle">
					<div class="core">P</div>
				</div>
				<div class="pointerBorderBlue"></div>
				<div class="pointerBorderRed1"></div>
			</div>
			<div id="middleArea">
				<div class="top">
					<div class="left">
						<span class="icon compass-arrow"></span> W
					</div>
					<div class="right">
						<span class="icon road"></span>
						<span class="temperature">11.5Â°C</span>

				</div>
				<div class="middle">
					<div class="roadTravel">
						<div class="left"></div>
						<div class="right"></div>
					</div>
				</div>
				<div class="bottom">
					<span class="left">
						<span class="icon seat"></span>
						<span class="icon seat"></span>
						<span class="icon seat"></span>
					</span>
					<span class="middle">
						<span class="icon seat-belt"></span>
					</span>
					<span class="middle">
						<span class="icon road"></span>
					</span>
					<span class="right">8 km</span>
				</div>
			</div>
			<div id="speedometer" class="meter right">
				<ul>
					<li>0</li>
					<li>km/h</li>
					<li>
						<div class="dot"></div>
						20
					</li>
					<li>

					</li>
					<li>
						<div class="dot"></div>

						140
					</li>
					<li>
						<div class="dot"></div>
						180
					</li>
					<li>
						<div class="dot"></div>
						220
					</li>
					<li>
						<div class="dot"></div>
						260
					</li>
				</ul>
				<div class="pointer"></div>
				<div class="innerCircle">
					<div class="core">
						0
						<small>km/h</small>
						<span class="icon gas-pump"></span>
						<span class="icon park-break"></span>
					</div>
				</div>
			</div>
		</div>
